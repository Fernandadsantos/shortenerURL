<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body class="body-index">
    <section class="container">
      <div class="text-container"> 
        <h1>URL Shortener Microservice</h1> 
        <section class="form-section">
          <h2 class="subtitle">Enter your URL to generate a short URL</h2>
          <form action="api/shorturl" method="POST">    
            <input id="url_input" type="text" name="url" placeholder="https://www.google.com" /> 
            <input type="submit" value="Post URL" class="btn"/> 
          </form>
        </section> 
      </div>
      <footer class="footer">
        <p>By <a href="https://github.com/Fernandadsantos">Fernanda Santos</a></p>
      </footer>
    </section>
  </body>
</html>
